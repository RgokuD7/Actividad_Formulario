<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="titulo">
        <h1>FORMULARIO POSTULACIONES</h1>
        <img src="img/chile-limpio.png" alt="LOGO" width="100px" height="100px">
    </div>
    <form action="" id="formulario">
        <div class="sec-form">
            <div class="sec">
                <div>
                    <label for="rut"> RUT: </label>
                </div>
                <div>
                    <input type="text" id="rut">
                </div>
                <div class="err" id="rutError"><br><br>
                </div>
            </div>
            <div class="sec">
                <div class="">
                    <label for="nombre"> Nombre: </label>
                </div>
                <div class="">
                    <input type="text" id="nombre">
                </div>
                <div class="err" id="nombreError"><br><br>
                </div>
            </div>
        </div>
        <div class="sec-form">
            <div class="sec">
                <div>
                    <label for="appaterno"> Apellido Paterno: </label>
                </div>
                <div>
                    <input type="text" id="appaterno">
                </div>
                <div class="err" id="appaternoError"><br><br>
                </div>
            </div>
            <div class="sec">
                <div>
                    <label for="apmaterno"> Apellido Materno: </label>
                </div>
                <div>
                    <input type="text" id="apmaterno">
                </div>
                <div class="err" id="apmaternoError"><br><br>
                </div>
            </div>
        </div>
        <div class="sec-form">
            <div class="sec">
                <div>
                    <label for="fecnac"> Fehca de Nacimiento: </label>
                </div>
                <div>
                    <input type="date" id="fecnac">
                </div>
                <div class="err" id="fecnacError"><br><br>
                </div>
            </div>
            <div class="sec">
                <div>
                    <label for="edad"> Edad: </label>
                </div>
                <div>
                    <input type="number" id="edad">
                </div>
                <div class="err" id="edadError"><br><br>

                </div>
            </div>
        </div>
        <div class="sec-form">
            <div class="sec">
                <div>
                    <label for="genero"> Genero: </label>
                </div>
                <div>
                    <select id="genero">
                        <option value="0">...</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="err" id="generoError"><br><br>

                </div>
            </div>
            <div class="sec">
                <div>
                    <label for="email"> Correo: </label>
                </div>
                <div>
                    <input type="email" id="email">
                </div>
                <div class="err" id="emailError"><br><br>

                </div>
            </div>
        </div>
        <div class="sec-form">
            <div class="sec">
                <div>
                    <label for="tel"> Telefono: </label>
                </div>
                <div>
                    <input type="tel" id="tel">
                </div>
                <div class="err" id="telError"><br><br>

                </div>
            </div>
            <div class="sec">
                <div>
                    <label for="prof"> Profesión: </label>
                </div>
                <div>
                    <input type="text" id="prof">
                </div>
                <div class="err" id="profError"><br><br>

                </div>
            </div>
        </div>
        <div class="sec-form">
            <div class="sec">
                <div>
                    <label for="moti"> Motivación para postular al trabajo: </label>
                </div>
                <div>
                    <textarea cols="70" id="moti" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="btn-enviar">
            <input type="submit" value='Enviar'>
        </div>

    </form>
    <script src="app.js"></script>
</body>

</html>
