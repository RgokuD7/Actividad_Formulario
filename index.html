<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <form action="" id="formulario">
        <div>
            <label for="rut"> RUT: </label>
            <input type="text" id="rut">
        </div>
        <div>
            <label for="appaterno"> Apellido Paterno: </label>
            <input type="text" id="appaterno">
        </div>
        <div>
            <label for="apmaterno"> Apellido Materno: </label>
            <input type="text" id="apmaterno">
        </div>
        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="fecnac"> Fehca de Nacimiento: </label>
            <input type="date" id="fecnac">
        </div>
        <div>
            <label for="edad"> Edad </label>
            <input type="number" id="edad">
        </div>
        <div>
            <label for="genero"> Genero: </label>
            <select id="genero">
                <option value="opcion1">Femenino</option>
                <option value="opcion2">Masculino</option>
                <option value="opcion3">Otro</option>
            </select>
        </div>
        <div>
            <label for="email"> Correo: </label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="tel"> Telefono: </label>
            <input type="tel" id="tel">
        </div>
        <div>
            <label for="prof"> Profesión: </label>
            <input type="text" id="prof">
        </div>
        <div>
            <label for="moti"> Motivación para postular al trabajo:  </label>
            <textarea cols="20" id="moti" rows="7"></textarea>
        </div>
        <input type="submit" value='Enviar'>
    </form>
    <div id="error">

    </div>
    <script src="app.js"></script>
</body>

</html>
